<h3>Transaction List</h3>
<button id="add-transaction" class="btn btn-success mb-2">Create</button>
<table class="table table-striped">
	<thead>
	<tr>
		<th>Date</th>
		<th>Crypto</th>
		<th>Amount</th>
		<th>Sum</th>
		<th>Cost for one</th>
		<th>Action</th>
		<th></th>
	</tr>
	</thead>
	<tbody id="transaction-table">
	{% for transaction in transactions %}
	<tr data-transaction-id="{{ transaction.id }}">
		<td>{{ transaction.purchased_at }}</td>
		<td>{{ transaction.coin_id }}</td>
		<td>{{ transaction.count }}</td>
		<td>${{ transaction.spent }}</td>
		<td>${{ transaction.cost_for_one }}</td>
		<td>{{ transaction.action }}</td>
        <td>
            <button id="delete-transaction" class="btn btn-danger btn-sm">ðŸ—‘</button>
        </td>
	</tr>
	{% endfor %}
	</tbody>
</table>
