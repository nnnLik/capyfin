<!DOCTYPE html>
<html lang="ru">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}CapyFin{% endblock %}</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
